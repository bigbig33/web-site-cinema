    <!-- Topbar Start -->
    <div class="container-fluid bg-dark py-3 px-lg-5 d-none d-lg-block">
        <div class="row">
            <div class="col-md-6 text-center text-lg-left mb-2 mb-lg-0">
                <div class="d-inline-flex align-items-center">
                    <a class="text-body pr-3" href=""><i class="fa fa-phone-alt mr-2"></i>+012 345 6789</a>

                    <a class="text-body px-3" href=""><i class="fa fa-envelope mr-2"></i>info@example.com</a>
                </div>
            </div>
            <div class="col-md-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <a class="text-body px-3" href="">

                    <a class="text-body px-3" href="">

                    </a>
                    <a class="text-body px-3" href="">

                    </a>
                    <a class="text-body pl-3" href="">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div class="container-fluid position-relative nav-bar p-0">
        <div class="position-relative px-lg-5" style="z-index: 9;">
            <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-3 py-lg-0 pl-3 pl-lg-5">
                <a href="index.html" class="navbar-brand">
                    <h1 class="text-uppercase text-primary mb-1">CineClick</h1>

                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0">
                        <a href="index.html#movies" class="nav-item nav-link">Movies</a>
                        <a href="index.html#soon" class="nav-item nav-link">Soon</a>

                            <i class="fas fa-user-alt"></i> Login
                        </a>
                    </div>

        </div>
    </div>
    <!-- Navbar End -->

    <div class="container-fluid px-lg-5 d-none d-lg-block">

        <div class="main-login pt-5 pb-5">
            <form class="card-login">
                <div class="form-row">
                    <div class="form-group col-md-6 textfield ">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" name="firstName" id="inputFirstName" placeholder="Maria" required>
                    </div>
                    
                    <div class="form-group col-md-6 textfield">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" name="lastName" id="inputLastName" placeholder="Silva" required>
                    </div>

                    <div class="form-group col-md-6 textfield">
                        <label for="inputEmail">Email</label>
                        <input type="email" name="email" id="inputEmail" placeholder="mariasilva@email.com" required>
                    </div>

                    <div class="form-group col-md-6 textfield">
                        <label>Password</label>
                        <div class="password-group textfield m-0">
                            <input id="password-field" type="password" name="password" placeholder="•••••••••••" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password ml-2 mt-3"></span>
                        </div>
                    </div>

                    <div class="form-group col-md-6 textfield">
                        <label for="inputCpf">CPF</label>
                        <input type="text" name="cpf" id="cpf" placeholder="123.456.789-00" required>
                    </div>
                    
                    <div class="form-group col-md-6 textfield">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" placeholder="(11) 91234-5678" required>
                    </div>
                   
                </div>
                
                <button type="submit" class="btn-login">Register</button>
            </form>
        </div>
    </div>
        

    <!-- Footer Start -->
